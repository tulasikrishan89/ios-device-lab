<style>

    .content {
        width: 95%;
    }

    .title{
        display:inline-block;
        font-weight:bold;
        padding-right:0px;
        text-align:right;
        padding-top:20px;
    }
    .labelBox{
        display:inline-block;
        list-style:none;
        padding-right: 5px;
        padding-left: 5px;
    }
    .labelbtn{
        background:white;
        color:black;
        margin:10px 5px;
        padding:10px;
        border:green 1px solid;
        border-radius:4px;
        display:inline-block;
    }
    .selected {
        background:green;
    }
    .step {
        margin: 0px auto;
    }
    .step li{
        padding: 0px 25px;
        line-height: 40px;
        background: #ddd;
        display: inline-block;
        color: #fff;
        position: relative;
        width: 320px;
        margin: 0px 3px;
    }
    .step li:after{
        content: '';
        display: block;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 20px solid #ddd;
        position: absolute;
        right: -20px;
        top: 0;
    }
    .step li:before{
        content: '';
        display: block;
        border-top: 20px solid #ddd;
        border-bottom: 20px solid #ddd;
        border-left: 20px solid #fff;
        position: absolute;
        left: 0px;
        top: 0;
    }
    .step li.active {
        background-color: #16ba5c;
    }
    .step li.active:before {
        border-top-color: #16ba5c;
        border-bottom-color: #16ba5c;
    }
    .step li.active:after {
        border-left-color: #16ba5c;
    }
    .tab .nav-tabs {
        border-bottom: 0 none;
        background: #eaeaea;
    }
    .tab .nav-tabs li a {
        background: transparent;
        border-radius: 0;
        font-size: 16px;
        border: none;
        color: #333;
        padding: 12px 22px;
    }
    .tab .nav-tabs li.active a, .tab .nav-tabs li.active a i {
        border: 0 none;
        background:#16ba5c;
        color: #fff;
    }
    .tab .nav-tabs li.active a:after {
        content: "";
        position: absolute;
        left: 45%;
        bottom: -14px;
        border: 7px solid transparent;
        border-top: 7px solid #16ba5c;
    }
    .tab .tab-content {
        padding: 5px;
        color: #5a5c5d;
        font-size: 14px;
        line-height: 20px;
        margin-top: 5px;
        border-bottom: 1px solid #16ba5c;
    }
    @media only screen and (max-width: 480px) {
        .tab .nav-tabs, .tab .nav-tabs li {
            width: 100%;
            background: transparent;
        }

        .tab .nav-tabs li.active a {
            border-radius: 10px 10px 0 0;
        }

        .tab .nav-tabs li:first-child a {
            border-bottom-left-radius: 0;
        }

        .tab .nav-tabs li a {
            margin-bottom: 10px;
            border: 1px solid lightgray;
        }

        .tab .nav-tabs li.active a:after {
            border: none;
        }
    }
    .device {
        width: 220px;
    }
    .device {
        float: left;
    }
    .device {
        position: relative;
        min-height: 1px;
        margin-right: 15px;
    }
    .device .img{
        float: left;
        display:inline-block;
        width:70px;
    }
    .device .txt{
        display:inline-block;
        width:120px;
        height:120px;
    }
    .search {
        margin: 0 10px 0 10px;
        height: 40px;
        line-height: 40px;
    }

    #search_box span {
        float: left;
        height: 30px;
    }
    .list-horizontal {
        height: 30px;
        line-height: 30px;
        padding-top: 2px;
        padding-left: 0;
        padding-right: 16px;
        height: 100%;
        overflow: hidden;
        max-height: 220px;
    }
    ul li {
        list-style: none;
    }
    .list-horizontal li {
        cursor: pointer;
        text-align: center;
        float: left;
        width: 100px;
        margin: 3px;
        color: #333;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .list-horizontal .selected {
        text-decoration: none;
        border: 1px solid #16ba5c;
    }
